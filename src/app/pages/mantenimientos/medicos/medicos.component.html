<div class="row animated fadeIn fast ">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <input type="text" 
                        class="form-control"
                        #txtTermino
                        placeholder="Buscar medico...">
                    </div>
                    <div class="col4">
                        <button (click)="buscar( txtTermino.value)"> Buscar</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12 " >
        <div class="alert alert-info text-center" >
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0"> Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos</h4>
                        <h6 class="card-subtitle">Medicos registrados!!</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">
                                <i class="fa fa-hospital-o"></i> 
                                Crear Medico 
                            </a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                               
                                <th class="text-nowrap w100">Accciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img [src]="getSantizerUrl(medico.img | imagen: 'medicos')" 
                                    alt="medico.nombre" 
                                    (click)="abrirlModal( medico )"
                                    class="avatar cursor">
                                </td>
                                
                                <td>{{ medico.nombre }}</td>
                                    <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard/medico', medico._id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarMedico( medico )" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secundary"> Siguiente</button>
                &nbsp;
                <button class="btn btn-secundary"> Anteriores</button>
            </div>
        </div>
    </div>
</div>
